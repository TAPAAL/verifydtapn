name: Build Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  

concurrency: 
  group: build-Linux-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    
    - name: ubuntu install depends
      run: |
        sudo apt-get update
        sudo apt-get install -f flex bison libboost-all-dev libsparsehash-dev 
    
    - name: Build 
      uses: lukka/run-cmake@v3
      with:
        cmakeListsOrSettingsJson: CMakeListsTxtBasic
        cmakeAppendedArgs: ''
        cmakeBuildType: Release
        cmakeGenerator: UnixMakefiles
        buildDirectory: '${{runner.workspace}}/build'
      env:
        CC: gcc-10
        CXX: g++-10
    
    - name: Upload artifacts 
      uses: actions/upload-artifact@v2
      with:
        name: verifydtapn-linux64
        path: '${{runner.workspace}}/build/verifydtapn/bin/verifydtapn-linux64'
